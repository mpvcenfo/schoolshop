<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/logoSchoolShop.png" type="image/x-icon">
    <title>Registrar proveedor</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tiphography.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/registrar-proveedor.css">
    <link rel="stylesheet" href="css/style-home.css">
</head>

<body>
    <header class="column column-2 menu">

        <section class="row">
            <div class="column column-5">
                <img src="imgs/logoSchoolShop_Black.png" alt="Logo School Shop" width="100%">
            </div>
            <div class="column column-7 slogan">
                <h2>School</h2>
                <h3>Shop</h3>
            </div>
        </section>

        <section class="row">
            <div class="column nav">
                <nav>

                </nav>
            </div>
        </section>
    </header>

    <section class="column column-10">
        <div class='row menutop'>
            <i id="return" class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>
            <nav>
                <a href="#">Ir a la tienda
                    <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                </a>
                <a href="login.html">Cerrar sesión</a>

            </nav>
        </div>

        <div class='row main'>

            <div class="column column-4 centro">

                <form id="frmRegistrar" class="centro">
                    <h2>Registrar proveedor</h2>

                    <div id="fieldCedula">
                        <label for="txtCedula">Cédula jurídica</label>
                        <input type="text" id="txtCedula">
                    </div>
                    <div class="clearFix"></div>

                    <div id="fieldNombre">
                        <label for="txtNombre">Nombre de proveedor</label>
                        <input type="text" id="txtNombre">
                    </div>

                    <div id="fieldTelefono">
                        <label for="txtTelefono">Teléfono de contacto</label>
                        <input type="text" id="txtTelefono">
                    </div>

                    <div id="fieldCorreo">
                            <label for="txtCorreo">Correo electrónico</label>
                            <input type="text" id="txtTelefono">
                    </div>

                    <div id="fieldEncargado">
                            <label for="txtEncargado">Nombre de contacto</label>
                            <input type="text" id="txtEncargado">
                    </div>

                    <div id="botones">
                        <button class="btnFormulario" type="button" id="btnRegistrar">Registrar</button>
                        <a href="#">
                            <button class="btnFormulario" type="button" id="btnCancelar">Cancelar</button>
                        </a>
                    </div>
                </form>

                <div class="clearFix"></div>

            </div>



            <footer>
                <div class="column column-12">
                    <div class="column column-4"></div>
                    <div class="column column-4"></div>
                    <div class="column column-4"></div>
                </div>
            </footer>

            <script src="js/jquery-3.2.1.min.js"></script>
            <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
            <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
            <script src="js/logica-comun.js"></script>
            <script src="js/logica-registrar-proveedor.js"></script>
            <script src="js/controlador-registrar-proveedor.js"></script>
</body>

</html>
