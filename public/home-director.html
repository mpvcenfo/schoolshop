<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>School Shop | Registrar personal</title>
	<link rel="shortcut icon" href="imgs/logoSchoolShop.png" type="image/x-icon">
	
	<link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tiphography.css">
    <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style-home.css">
	<link rel="stylesheet"  href="css/registrar-personal.css">
</head>
<body>
    <header class="column column-2 menu">
        
        <section class="row" >
            <div class="column column-5"> 
                <img src="imgs/logoSchoolShop_Black.png" alt="Logo School Shop" width="100%">
            </div>
            <div  class="column column-7 slogan">
                <h2>School</h2>
                <h3>Shop</h3>
            </div>
        </section>

        <section class="row">
            <div class="column nav">
                <nav>

                </nav>
            </div>
        </section>
      

    </header>

	<section class="column column-10">
		<div class='row menutop'>             <i id="return" class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>
			 <nav>
				 <a href="#">Ir a la tienda <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
				 <a href="login.html">Cerrar sesión</a>
				 
			 </nav>
		 </div>
 
		 <div class='row main'>
			 
		<section class="nuevopersonal">
			<div id="regis">
			<form class="Registrar">
				<h2>Registrar profesor</h2>


				<label for="txtIdentificacion">Número de identificación</label>
				<input type="number" id="txtIdentificacion">

				<div id="nombreUno">
						<label for="txtNombre">Primer nombre</label>
						<input type="text" id="txtNombre">
					</div>
					
					<div id="nombreDos">
						<label for="txtSegundoNombre">Segundo nombre</label>
						<input type="text" id="txtSegundoNombre">
					</div>

					<div class="clearFix"></div>	

				<div id="apellidoUno">
						<label for="txtApellido">Primer apellido</label>
						<input type="text" id="txtApellido">
					</div>

					<div id="apellidoDos">
						<label for="txtSegundoApellido">Segundo apellido</label>
						<input type="text" id="txtSegundoApellido">
				</div>

					
					<div class="clearFix"></div>


				<label for="txtFechaNacimiento">Fecha de nacimiento</label>
				<input type="date" id="txtFechaNacimiento">

				<div id="gender">
				<label for="txtgenero">Género</label>
				<input type="radio" name="genero" value="Masculino" checked>Masculino
				<input type="radio" name="genero" value="Femenino">Femenino
				</div>

				<label for="txtTelefono">Número de teléfono</label>
				<input type="number" id="txtTelefono">

				<label for="txtCorreo">Correo electrónico</label>
				<input type="email" id="txtCorreo">

			</div>

		

			<label for="txtGradoAcademico">Grado académico</label>
			
				<select id="txtGradoAcademico">
					<option value="">--Seleccionar--</option>
					<option value="Ninguno">Ninguno</option>
					<option value="Bachiller colegial">Bachiller colegial</option>
					<option value="Tecnico">Técnico</option>
					<option value="Diplomado">Diplomado</option>
					<option value="Bachiller universitario">Bachiller Universitario</option>
					<option value="Licenciatura">Licenciatura</option>
					<option value="Maestria">Maestría</option>
					<option value="Doctorado">Doctorado</option>
					
				</select>

		


			
				<div class="clearFix"></div>

				<form class="Registrar column column-4 ">
					
			 
			
			<div id="institucion">

			<div id="cole"> 
				<label for="txtInstitucion">Institución educativa</label>
				<select id="txtInstitucion">
					
				</select>

				</div>
					
			

                 <div>
					 <label for="nivel">Nivel</label>	
					 <select name="" id="txtNivel">
						<option value="">--Seleccionar--</option>
						<option value="Ninguno">Ninguno</option>
						<option value="Primero">1</option>
						<option value="Segundo">2</option>
						<option value="Tercero">3</option>
						<option value="Cuarto">4</option>
						<option value="Quinto">5</option>
						<option value="Sexto">7</option>

					 </select>
			            
				 </div>
		


			<div id="grupo">
				<label for="txtSeccion">Sección</label>
				<select id="txtSeccion">
					<option value="">--Seleccionar--</option>
					<option value="Ninguno">Ninguno</option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					
				</select>
				</div>
				</div>
				
				<div class="clearFix"></div>
				<form id="file-form" enctype="multipart/form-data" class=" seleccionar  ">
					
									
						 <div class="container">            
							<img id="mostrar" class="imagen-formulario column column-10"  src=""   >
					    </div>    
						 <button type="button" id="btnSeleccionarImagen" name="submit" >Seleccionar imagen</button>
						 
				</form> 							
				

				<button class="btnFormulario"  type="button" id="btnRegistrar">Registrar</button>
				
				<a href="#"><button class="btnFormulario" type="button" id="btnCancelar">Cancelar</button></a>


				   
			

			</form>
			    
		</section>

		<div class="modal" id="modal" >
			<div class="modal-containeer">
				<p>Por favor llene los campos en rojo</p>
				<button id="btnAceptar">Aceptar</button>
		   </div>
		   </div>

	

		   <div class="modalfeedback" id="feedback" >
				<div class="modalfeedback-containeer">
					<p>Se registro correctamente el Profesor</p>
					<button id="ok" class="ok">Ok</button>
			   </div>
			   </div>




		 </div>
	 </section>
 
	
		
	

    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--cloudinary  -->
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>

		

	<script src="js/logica-comun.js"></script>
	<script src="js/logica-registrar-personal.js"></script>
    <script src="js/controlador-registrar-personal.js"></script>
</body>
</html>
