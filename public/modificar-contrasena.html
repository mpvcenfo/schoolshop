<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/logoSchoolShop.png" type="image/x-icon">
    <title>Modificar contraseña</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tiphography.css">
    <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style-home.css">
    <link rel="stylesheet" href="./css/modificar-contrasena.css">
</head>
<body>
    <header class="column column-2 menu">
        
        <section class="row" >
            <div class="column column-5"> 
                <img src="imgs/logoSchoolShop_Black.png" alt="Logo School Shop" width="100%">
            </div>
            <div  class="column column-7 slogan">
                <h2>School</h2>
                <h3>Shop</h3>
            </div>
        </section>

        <section class="row">
            <div class="column nav">
                <nav>

                </nav>
            </div>
        </section>
      

    </header>

    <section class="column column-10">
        <div class='row menutop'>
            <nav>
                <a href="#">Ir a la tienda <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
                <a href="#">Cerrar sesión</a>
                
            </nav>
        </div>

        <div id='row main'>
            <form class="modificarContrasena">
                <h1>Cambiar Contraseña</h1>
                
                <div class="espacios">
                    <label for="txtContrasenaActual">Ingrese la contraseña temporal</label>
                    <input type="password" id="txtContrasenaActual" >
                </div>

                <div class="espacios">
                    <label for="txtNuevaContrasena">Ingrese la nueva contraseña</label>
                    <input type="password" id="txtNuevaContrasena">

                </div>
                
                <div class="espacios">
                    <label for="txtVerifacarContrasena">Verifieque la nueva contraseña</label>
                    <input type="password" id="txtVerificarContrasena">
                </div>

                <div id="boton">
                    <button type="button" id="btnCambiarContrasena">Cambiar contraseña</button>

                </div>



            </form>
        </div>
    </section>

    <footer>
        <div class="column column-12">
            <div class="column column-4"></div>
            <div class="column column-4"></div>
            <div class="column column-4"></div>
        </div>
    </footer>

    <script src="js/logica-comun.js"></script>
</body>
</html>
