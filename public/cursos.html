    <link rel="stylesheet" type="text/css" href="css/cursos.css">

<body>
    <header class="column column-2 menu">
        
        <section class="row" >
            <div class="column column-5"> 
                <img src="imgs/logoSchoolShop_Black.png" alt="Logo School Shop" width="100%">
            </div>
            <div  class="column column-7 slogan">
                <h2>School</h2>
                <h3>Shop</h3>
            </div>
        </section>

        <section class="row">
            <div class="column nav">
                <nav>

                </nav>
            </div>
        </section>
      

    </header>

    <section class="column column-10">
       <div class='row menutop'>             <i id="return" class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>
            <nav>
                <a href="#">Ir a la tienda <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
                <a href="login.html">Cerrar sesión</a>
                
            </nav>
        </div>

        <div class='row main'>
            <div id="tituloYAgregar">
                <h1 id="tituloP">Cursos</h1>
                <span id="btnAbrirModal"  class="fa fa-plus-square fa-2x"> Agregar</span>
            </div>
            <section id="tablaContainer">
				<table id="tablaCursos">
					<thead>
						<th class="colEdit"><span class="fa fa-cog"> </span></th>
						<th class="colEdit">Código</th>
						<th class="colNombre">Nombre</th>
						<th class="colDescri">Descripcion</th>
						<th class="colLista">Lista Asignada</th>
					</thead>

					<tbody>

					</tbody>	
				</table>
			</section>
        </div>
    </section>

    <div id="modal" class="ocultarRegistro">
            <div id="registarContainer" >
                    <form id="formCurso">
                        <span id="formTitulo" >Registrar curso</span>
                        <!-- <div id="btnModDes" class="ocultarRegistro">
                            <span id="btnEdit" class="fa fa-pencil botonEditar"></span>
                            <span id="btnDelete" class="fa fa-trash botonDeshabilitar"></span>
                        </div> -->
                        
                        <div class='formImagen' >
                                <img id="vista" src="img/class-icon.png" alt="Imagen...">
                            
                            </div>
                        <div>
                            <label for="idCurso" >Codigo</label>
                            <input type="text" class="inputCorto" id="idCurso" disabled>
                        </div>
                        <div >
                            <label for="txtNombre">Nombre</label>
                            <input type="text" class="inputCorto" id="txtNombre" placeholder="">
                        </div>

                        <div>
                            <label for="txtDescripcion">Descripcion</label>
                            <input class="inputCorto" type="text" id="txtDescripcion" placeholder="">
                        </div>

                        

                    </form>
                    <div id="botones">
                        <input id="btnRegistrar" class="btnFormulario" type="button" value="Registrar">
                        <input id="btnCancelar" class="btnFormulario" type="button" value="Cancelar">
                    </div>
            </div>
        </div>

    <footer>
        <div class="column column-12">
            <div class="column column-4"></div>
            <div class="column column-4"></div>
            <div class="column column-4"></div>
        </div>
    </footer>

    <script src="js/logica-comun.js"></script>
