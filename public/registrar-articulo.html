<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/logoSchoolShop.png" type="image/x-icon">
    <title>School Shop | Artículos</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tiphography.css">
    <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="css/registrar-articulo.css">
    <link rel="stylesheet" href="./css/style-home.css">

</head>
<body>
 <header class="column column-2 menu">
        
        <section class="row" >
            <div class="column column-5"> 
                <img src="imgs/logoSchoolShop_Black.png" alt="Logo School Shop" width="100%">
            </div>
            <div  class="column column-7 slogan">
                <h2>School</h2>
                <h3>Shop</h3>
            </div>
        </section>

        <section class="row">
            <div class="column nav">
                <nav>
                   
                </nav>
            </div>
        </section>
      

    </header>
    <section class="column column-10">
        <div class='row menutop'>
            <nav>    <i id="return" class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>
                <a href="#">Ir a la tienda <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
                <a href="#">Cerrar sesión</a>
                
            </nav>
        </div>

        <div class='row main'> 
            <div class="row" id="tituloYAgregar">
                <h1 id="tituloP">Registrar Articulo</h1>
            </div>
                 
            <form id="formularioagregar" class="row">
              
                <div class="column column-4">           
                    <label for="seprovedor">Proveedor</label>
                    <select id="seprovedor"></select>


                    <label for="nCodigo">Código</label>
                    <input type="text" id="nCodigo" class='inputCorto'>

                    <label for='txtnombre'>Nombre</label>
                    <input type="text" name="" id="txtnombre" class='inputMedio'>

                    <label for='nDisponible'>Disponible</label>
                    <input type="number" name="" id="nDisponible" class='inputMedio'>
                
                    
                    <div class="descripcion">
                        <label for="txtdescripcion">Descrpción</label>
                        <textarea id="txtdescripcion" class='inputLargo'></textarea>
                    </div>
                    
                </div>
         
                <div class="column column-3"> 
                    <div>
                        <label>Precio de costo</label>
                        <input type="number"  id="nCosto" class='inputMedio'>
                    </div>
                    <div>
                        <label>Precio de Mercado</label>
                        <input type="number" name="" id="nMercado" class='inputMedio'>
                    </div>
                    <div>
                        <label>Precio de venta</label>
                        <input type="number" name="" id="nVenta" class='inputMedio'>
                      </div>
                    <span id='msjPrecio' class='msjPrecio ocultar'>NOTA: El precio de venta es mayor al del mercado.</span>

                    <div id='divCita'>
                        <label id='Lcita' for='cita'>Requiere cita</label>
                        <input type="checkbox" id="cita">
                    </div>

                </div>
                <div class='column column-5 formImagen' id="file-form" enctype="multipart/form-data">
                    <button type="button" id="btnSeleccionarImagen" class='btnSeleccionarImagen' name="submit" >Seleccionar imagen</button>
                    <div id='fotoContainer' class='fotoContainer'>
                            <img src="" alt="" id='foto'>
                    </div>

                </div>
            </form id="formularioagregar">

            <div id="botones" class='row divBotones'>
                <input id="btnRegistrar" class="btnFormulario" type="button" value="Registrar">
                <input id="btnCancelar" class="btnFormulario" type="button" value="Cancelar">
            </div>
        
        </div>  

      


        
    </section>

    <div id="msj" class="ocultar">
        <div class="confirmacion">
            <span>Se ha guardado correctamente</span>
            <input class="OK" type="button" value="Aceptar" id="OK">
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/logica-comun.js"></script>
    <script src="js/controlador-registrar-Articulo.js"></script>
</body>
</html>
