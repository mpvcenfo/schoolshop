<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/logoSchoolShop.png" type="image/x-icon">
    <title>School Shop | Página de inicio</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tiphography.css">
    <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/Institucion.css">
    <link rel="stylesheet" href="./css/style-home.css">
</head>
<body>
    <header class="column column-2 menu">
        
        <section class="row" >
            <div class="column column-5"> 
                <img src="imgs/logoSchoolShop_Black.png" alt="Logo School Shop" width="100%">
            </div>
            <div  class="column column-7 slogan">
                <h2>School</h2>
                <h3>Shop</h3>
            </div>
        </section>

        <section class="row">
            <div class="column nav">
                <nav>

                </nav>
            </div>
        </section>
      

    </header>

    <section class="column column-10">
       <div class='row menutop'> 
            <i id="return" class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>
            <nav>
                <a href="#">Ir a la tienda <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
                <a href="login.html">Cerrar sesión</a>
                
            </nav>
        </div>

        <div class='row main'>
            <div class="column column-7 formulario" >
                <form id="formInstitucion">
                   
                    <span id="formTitulo" >Registrar Institución</span>
                    <div id="btnModDes" class="btnModDes ocultar">
                            <span id="btnDelete" class="fa fa-trash botonDeshabilitar"></span>
                        </div>  
                   
                
                    <div>
                        <input type="hidden" id="idInst">
                    </div>
                    <div class="row">
                        <label for="txtNombre">Nombre</label>
                        <input type="text" id="txtNombre" placeholder="">
                    </div>

                    <div class="row">
                        <label for="txtDireccion">Direccion fisica</label>
                        <input class="" type="text" id="txtDireccion" placeholder="">
                    </div>

                    <div  class="divCorto row">
                        <label for="txtLat">Latitud</label>
                        <input class="inputCorto" type="text" id="txtLat" placeholder="">
                    </div>

                    <div class="divCorto row salto">
                        <label for="txtLon">Longitud</label>
                        <input class="inputCorto" type="text" id="txtLon" placeholder="">
                    </div>

                    

                    <div  class="divCorto row">
                        <label for="nNivelesDesde">Niveles Desde</label>
                        <select class="inputCorto" type="select" id="nNivelesDesde" >
                            <option value="0">Maternal</option>
                            <option value="1">Prekinder</option>
                            <option value="2">Kinder</option>
                            <option value="3">Preparatoria</option>
                            <option value="4">Primero</option>
                            <option value="5">Segundo</option>
                            <option value="6">Tercero</option>
                            <option value="7">Cuarto</option>
                            <option value="8">Quinto</option>
                            <option value="9">Sexto</option>
                            <option value="10">Sétimo</option>
                            <option value="11">Octavo</option>
                            <option value="12">Noveno</option>
                            <option value="13">Décimo</option>
                            <option value="14">Undécimo</option>
                            <option value="15">Duodécimo</option>
                            
                        </select>
                        
                    </div>
                    <div  class="divCorto row">
                        <label for="nNivelesHasta">Hasta</label>
                        <select class="inputCorto" type="select" id="nNivelesHasta" >
                           
                            
                        </select>
                        
                    </div>

                    <div  class="row">
                        <label for="nSecciones">Secciones por nivel</label>
                        <input  class="inputCorto" type="number" id="nSecciones" min="0" placeholder="">
                    </div>
                    <div class="contacto">
                        <span>Contacto</span>
                        <div class="row">
                            <label for="txtNombreContacto">Nombre</label>
                            <input class="" type="text" id="txtNombreContacto" placeholder="">
                        </div>

                        <div class="row">
                            <label for="nTelefonoContacto">Telefono</label>
                            <input class="" type="text" id="nTelefonoContacto" placeholder="">
                        </div>

                        <div class="row">
                            <label for="txtCorreo">Correo electronico</label>
                            <input class="" type="emial" id="txtCorreo" placeholder="">
                        </div>
                    </div>

                </form>
                <div id="botones">
                    <input id="btnRegistrar" class="btnFormulario" type="button" value="Registrar">
                    <input id="btnCancelar" class="btnFormulario" type="button" value="Cancelar">
                </div>
            </div>
            <div class="column column-5">
                    <div class='row formImagen' id="file-form" enctype="multipart/form-data">
                        <button type="button" id="btnSeleccionarImagen" class='btnSeleccionarImagen' name="submit" >Seleccionar imagen</button>
                        <div id='fotoContainer' class='fotoContainer'>
                                <img src="" alt="" id='foto'>
                        </div>
                        
                       
                    </div>
                    <div id="map" class="row mapa">
                    </div>
            </div>
        </div>
    </section>

    

    <footer>
        <div class="column column-12">
            <div class="column column-4"></div>
            <div class="column column-4"></div>
            <div class="column column-4"></div>
        </div>
    </footer>

    <div id="msj" class="ocultar">
        <div class="confirmacion">
            <span>Se ha guardado correctamente</span>
            <input class="OK" type="button" value="Aceptar" id="OK">
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/logica-comun.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw2nhuH8hzwV5LvcUBb0e0kp4Ai0B_Eig&callback=myMap"></script>
    <script src="js/controlador-institucion.js"></script>
</body>
</html>
