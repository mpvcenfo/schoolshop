<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pago parcial con tarjeta | SchoolShop</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style-h_f.css">
    <link rel="stylesheet" type="text/css" href="css/tarjeta-parcial.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img src="img/logotipo.png">
        <nav>
            <a href="home-encargado.html">Inicio</a>
            <a href="shopping.html">Carrito de compras</a>
            <a href="login.html" onclick="cerrarSesion()">Cerrar sesión</a>
        </nav>
        <div class="clearFix"></div>
    </header>
    <main>
        <section id="tarjeta">
            <h2>Información de tarjeta</h2>
            <div id="divMensaje"></div>
            <form id="frmTarjeta">
                <div class="campo">
                    <label for="txtNumTarjeta">Número de tarjeta</label>
                    <input type="number" id="txtNumTarjeta">
                </div>
                <div class="campo">
                    <label for="dateExpiracion">Mes y año de expiración</label>
                    <input type="month" id="dateExpiracion">
                </div>
                <div class="campo">
                    <label for="txtCodTarjeta">Código de seguridad</label>
                    <input type="number" id="txtCodTarjeta">
                </div>
                <div class="campo">
                    <label for="txtMontoParcial">Monto de pago parcial</label>
                    <input type="number" id="txtMontoParcial">
                </div>
            </form>
        </section>
        <section id="continuar">
            <button type="button" id="btnContinuar">Continuar</button>
        </section>
        <div class="clearFix"></div>
    </main>
    <footer>
        <div id="menu">
            <h2>School</h2>
            <h3>Shop</h3>
            <nav>
                <a href="#">Registrar estudiante</a>
                <a href="#">Carrito de compras</a>
                <a href="login.html">Cerrar sesión</a>
            </nav>
        </div>
        <div id="contactos">
            <h1>Contactenos</h1>
            <span class="fa fa-phone"></span>
            <h2>+506 2589-5562</h2>
            <span class="fa fa-envelope-o"></span>
            <h3>info@schoolshop.com</h3>
        </div>
        <div id="redes">
            <h2>Find us</h2>
            <span class="fa fa-facebook-official fa-3x"></span>
            <span class="fa fa-google-plus-official fa-3x"></span>
            <span class="fa fa-map fa-3x"></span>
        </div>
        <div class="clearFix"></div>
    </footer>
    <script src="js/logica-comun.js"></script>
    <script src="js/logica-tarjeta-parcial.js"></script>
    <script src="js/controlador-tarjeta-parcial.js"></script>
</body>

</html>
