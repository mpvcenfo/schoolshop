<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/logoSchoolShop.png" type="image/x-icon">
    <title>School Shop | Página de inicio</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tiphography.css">
    <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="./css/style-home.css">
</head>
<body>
    <header class="column column-2 menu">
        
        <section class="row" >
            <div class="column column-5"> 
                <img src="imgs/logoSchoolShop_Black.png" alt="Logo School Shop" width="100%">
            </div>
            <div  class="column column-7 slogan">
                <h2>School</h2>
                <h3>Shop</h3>
            </div>
        </section>

        <section class="row">
            <div class="column nav">
                    <a href="login.html">Registarse</a>
            </div>
        </section>
      

    </header>

    <section class="column column-10">
       <div class='row menutop'>  <i id="return" class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>    
                <a href="login.html">Registarse</a>
        </div>

        <div class='row main'>
                <section>
                        <div id="divMensaje"></div>
                        <form id="frmLogin">
                            <div class="campo">
                                <label for="txtEmail">Email</label>
                                <input type="email" id="txtEmail">
                            </div>
                            <div class="campo">
                                <label for="txtPassword">Clave</label>
                                <input type="password" id="txtPassword">
                            </div>
                            <!-- <a href="#"> -->
                                <button type="button" id="btnLogin">Iniciar sesión</button>
                            <!-- </a> -->
                            </button>
                        </form>
                    </section>
        </div>
    </section>

    <footer>
        <div class="column column-12">
            <div class="column column-4"></div>
            <div class="column column-4"></div>
            <div class="column column-4"></div>
        </div>
    </footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/logica-comun.js"></script>
    <script src="js/logica-login.js"></script>
    <script src="js/controlador-login.js"></script>
</body>
</html>
