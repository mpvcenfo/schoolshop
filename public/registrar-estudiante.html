<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="imgs/logoSchoolShop.png" type="image/x-icon">
	<title>Registrar estudiante</title>
	<!-- Styles -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/tiphography.css">
	<link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/registrar-estudiante.css">
	<link rel="stylesheet" href="css/style-home.css">
</head>

<body>
	<header class="column column-2 menu">

		<section class="row">
			<div class="column column-5">
				<img src="imgs/logoSchoolShop_Black.png" alt="Logo School Shop" width="100%">
			</div>
			<div class="column column-7 slogan">
				<h2>School</h2>
				<h3>Shop</h3>
			</div>
		</section>

		<section class="row">
			<div class="column nav">
				<nav>

				</nav>
			</div>
		</section>


	</header>



	<section class="column column-10">
		<div class='row menutop'>
			<i id="return" class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i>
			<nav>
				<a href="#">Ir a la tienda
					<i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
				</a>
				<a href="login.html">Cerrar sesión</a>

			</nav>
		</div>


		<div class='row main'>


			<div class="column column-4 izquierda ">

				<div id="registrar">
					<form class="frmModificar">

						<div id="Identificacion">
							<label for="txtIdentificacion">Identificación</label>
							<input type="number" id="txtIdentificacion">
						</div>

						<div id="nombreUno">
							<label for="txtNombre">Primer nombre</label>
							<input type="text" id="txtNombre">
						</div>

						<div id="nombreDos">
							<label for="txtSegundoNombre">Segundo nombre</label>
							<input type="text" id="txtSegundoNombre">
						</div>

						<div class="clearFix"></div>

						<div id="apellidoUno">
							<label for="txtApellido">Primer apellido</label>
							<input type="text" id="txtApellido">
						</div>

						<div id="apellidoDos">
							<label for="txtSegundoApellido">Segundo apellido</label>
							<input type="text" id="txtSegundoApellido">
						</div>
						<div class="clearFix"></div>


						<div id="tel">
							<label for="txtTelPersonal">Teléfono personal</label>
							<input type="text" id="txtTelPersonal">
						</div>


						<div id="fecha">
							<label for="txtFechaNacimiento">Fecha de nacimiento</label>
							<input type="date" id="txtFechaNacimiento">
						</div>


						<div id="direccion">
							<label for="txtDireccion">Direccion de residencia</label>
							<input type="text" id="txtDireccion">
						</div>


						<div id="telcasa">
							<label for="txtTelCasa">Teléfono de residencia</label>
							<input type="text" id="txtTelCasa">
						</div>


						<div class="clearFix"></div>

					</form>
				</div>
			</div>



			<div class="column column-4 centro">

				<form class="centro">
					<h2>Registrar estudiante</h2>
					
					<div id="tSangre">
						<label for="txtGrupoSangre">Grupo sanguíneo</label>
						<select id="txtGrupoSangre">
							<option value="">--Seleccionar--</option>
							<option value="a-">A-</option>
							<option value="a+">A+</option>
							<option value="b-">B-</option>
							<option value="b+">B+</option>
							<option value="ab-">AB-</option>
							<option value="ab+">AB+</option>
							<option value="o-">O-</option>
							<option value="o+">O+</option>
						</select>
					</div>


					<div id="donor">
						<label for="txtDonador">Donador de sangre</label>
						<select id=txtDonador>
							<option value="">--Selecionar--</option>
							<option value="1">Sí</option>
							<option value="0">No</option>
						</select>
					</div>
					<div class="clearFix"></div>

					<div id="picture">
						
						<div id="btnSeleccionarImagen">Seleccionar foto</div>
					</div>
					<div class="clearFix"></div>


					<div id="beca">
						<label for="txtBeca">Posee beca</label>
						<select id=txtBeca>
							<option value="">--Selecionar--</option>
							<option value="1">Si</option>
							<option value="0">No</option>
						</select>
					</div>
					<div class="clearFix"></div>

					<div id="condimedi">
						<label for="txtCondicionMedica">Posee alguna Condición Médica especial</label>
						<select id=txtCondicionMedica>
							<option value="">--Selecionar--</option>
							<option value="1">Si</option>
							<option value="0">No</option>
						</select>
					</div>
					<div class="clearFix"></div>


					<div id="comproban">
						<label for="txtComprobante">Adjuntar comprobante</label>
						<input type="file" id="txtComprobante">
					</div>
					<div class="clearFix"></div>

					<div id="gender">
						<label for="txtgenero">Género</label>
						<input type="radio" name="genero" value="masculino" checked="checked">Masculino
						<input type="radio" name="genero" value="femenino">Femenino
					</div>



					<div id="botones">
						<button class="btnFormulario" type="button" id="btnModificar">Registrar</button>
						<a href="#">
							<button class="btnFormulario" type="button" id="btnCancelar">Cancelar</button>
						</a>
					</div>
				</form>

			</div>



			<div class="column column-4 derecha">

				<div id="referencias">

					<h4>Institución educativa</h4>

					<div id="cole">
						<label for="txtInstitucion">Institución educativa</label>
						<select id="txtInstitucion">
						</select>
					</div>


					<div id="grado">
						<label for="txtNivel">Nivel</label>
						<select id="txtNivel">
						</select>
					</div>


					<div id="grupo">
						<label for="txtSeccion">Sección</label>
						<select id="txtSeccion">
						</select>
					</div>
					<div class="clearFix"></div>







					<h4>Contactos del estudiante</h4>

					<div id="contac1">
						<h3>Contacto 1</h3>

						<label for="txtNombreContacto1">Nombre completo</label>
						<input type="text" id="txtNombreContacto1">

						<label for="txtTelContacto1">Número de teléfono</label>
						<input type="text" id="txtTelContacto1">

						<div class="clearFix"></div>


						<div id="parentesco1">
							<label for="txtParentesco1">Parentesco</label>
							<select id="txtParentesco1">
								<option value="">--Selecionar--</option>
								<option value="padre">Padre</option>
								<option value="madre">Madre</option>
								<option value="abuelo">Abuelo</option>
								<option value="abuela">Abuela</option>
								<option value="tio">Tío</option>
								<option value="tia">Tía</option>
								<option value="hermano">Hermano</option>
								<option value="hermana">Hermana</option>
								<option value="otro">Otro</option>
							</select>
						</div>

					</div>


					<div id="contac2">
						<h3>Contacto 2</h3>

						<label for="txtNombreContacto2">Nombre completo</label>
						<input type="text" id="txtNombreContacto2">

						<label for="txtTelContacto2">Número de teléfono</label>
						<input type="text" id="txtTelContacto2">


						<div class="clearFix"></div>


						<div id="parentesco2">
							<label for="txtParentesco2">Parentesco</label>
							<select id="txtParentesco2">
								<option value="">--Selecionar--</option>
								<option value="padre">Padre</option>
								<option value="madre">Madre</option>
								<option value="abuelo">Abuelo</option>
								<option value="abuela">Abuela</option>
								<option value="tio">Tío</option>
								<option value="tia">Tía</option>
								<option value="hermano">Hermano</option>
								<option value="hermana">Hermana</option>
								<option value="otro">Otro</option>
							</select>
						</div>
					</div>


					<div id="contac3">
						<h3>Contacto 3</h3>

						<label for="txtNombreContacto3">Nombre completo</label>
						<input type="text" id="txtNombreContacto3">

						<label for="txtTelContacto3">Número de teléfono</label>
						<input type="text" id="txtTelContacto3">

						<div id="parentesco3">
							<label for="txtParentesco3">Parentesco</label>
							<select id="txtParentesco3">
								<option value="">--Selecionar--</option>
								<option value="padre">Padre</option>
								<option value="madre">Madre</option>
								<option value="abuelo">Abuelo</option>
								<option value="abuela">Abuela</option>
								<option value="tio">Tío</option>
								<option value="tia">Tía</option>
								<option value="hermano">Hermano</option>
								<option value="hermana">Hermana</option>
								<option value="otro">Otro</option>
							</select>
						</div>

					</div>

				</div>

				<div class="clearFix"></div>



			</div>




			<footer>
				<div class="column column-12">
					<div class="column column-4"></div>
					<div class="column column-4"></div>
					<div class="column column-4"></div>
				</div>
			</footer>

			<script src="js/jquery-3.2.1.min.js"></script>
			<script src="js/logica-comun.js"></script>
			<script src="js/logica-registrar-estudiante.js"></script>
			<script src="js/controlador-registrar-estudiante.js"></script>
</body>

</html>
